<div class="container">
  <form action="">
    <!-- writing ngModel trigers the Form Control method, writing name is must to that i/p field otherwise error in console -->
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input required minlength = "5" maxlength="20" pattern="AmirMustafa" ngModel name="firstname" type="text" id="firstname" class="form-control" #fname = "ngModel"
      (click)="showValue(fname)">

      <div class="alert alert-danger" *ngIf = '!fname.valid && fname.touched'>
          <div *ngIf='fname.errors.required'>
              Please fill the First Name.. 
          </div>
          
          <!-- When we write name.errors.minlength, this property will now be seen in ngModel object hence error message comes -->
          <div *ngIf='fname.errors.minlength'>
              Minimum Length is 5
          </div>
  
          <div *ngIf='fname.errors.pattern'>
              Pattern is not matching 
          </div>
        </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="text" id="password" class="form-control">
    </div>

    <div>
      <input type="submit" name="submit" class="btn btn-success">
    </div>
  </form>
</div>
