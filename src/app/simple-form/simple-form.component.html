<div class="container">
  <form action="">
    <!-- writing ngModel trigers the Form Control method, writing name is must to that i/p field otherwise error in console -->
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input ngModel name="firstname" type="text" id="firstname" class="form-control" #fname = "ngModel"
      (click)="showValue(fname)">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="text" id="password" class="form-control">
    </div>
  </form>
</div>
